<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AG Gallery - Ariel Godoy</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif; /* Cambiar la tipografía a Open Sans */
  }

  body {
    background-color: rgba(0, 0, 0, 0.85); /* Color oscuro con transparencia al 85% */
    color: #fff; /* Texto en blanco */
    margin-top: 60px; /* Ajustar margen superior para evitar que el encabezado cubra el contenido */
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    background-color: #000; /* Fondo negro */
    color: #fff; /* Texto en blanco */
    padding: 10px 0; /* Reducir el padding */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: fixed; /* Encabezado fijo */
    top: 0; /* Fijar en la parte superior */
    width: 100%; /* Ancho completo */
    z-index: 1000; /* Asegurar que esté por encima del resto del contenido */
  }

  .logo {
    font-size: 24px;
    font-weight: 700;
    text-align: center; /* Centrar el texto */
    margin: 0; /* Eliminar el margen */
  }

  nav {
    text-align: center; /* Centrar el contenido */
  }

  nav ul {
    list-style: none;
  }

  nav ul li {
    display: inline-block;
    margin-right: 20px;
  }

  nav ul li a {
    text-decoration: none;
    color: #fff; /* Texto en blanco */
    font-weight: 700;
    text-transform: uppercase;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: #ff69b4;
  }

  .hero {
    position: relative; /* Posición relativa para elementos hijos */
    height: 100vh; /* Altura igual al 100% del viewport */
    overflow: hidden; /* Ocultar contenido que se desborde */
    display: flex; /* Utilizar flexbox para centrar contenido */
    align-items: center; /* Centrar verticalmente */
    color: #fff;
  }

  .video-bg {
    position: absolute; /* Posición absoluta para que ocupe toda la sección */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ajustar el video para que cubra todo el contenedor */
    z-index: -1; /* Colocar detrás del contenido */
  }

  .hero-content {
    text-align: center;
    z-index: 1; /* Colocar delante del video */
  }

  .hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
    line-height: 1.2;
  }

  .hero p {
    font-size: 18px;
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    background-color: #ff69b4;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #e6007e;
  }

  .about {
    text-align: center;
    padding: 100px 0;
  }

  .about h2 {
    font-size: 36px;
    margin-bottom: 40px;
  }

  .about p {
    font-size: 18px;
    margin-bottom: 40px;
  }

  .gallery {
    text-align: center;
    padding: 100px 0;
  }

  .gallery h2 {
    font-size: 36px;
    margin-bottom: 40px;
  }

  .gallery .images {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .gallery .images img {
    max-width: 100%;
    height: auto;
  }

  footer {
    background-color: rgba(51, 51, 51, 0.9); /* Fondo oscuro con transparencia */
    color: #fff;
    text-align: center;
    padding: 20px 0;
  }

  footer p {
    font-size: 14px;
  }

  footer a {
    color: #fff;
    text-decoration: none;
    font-weight: 700;
  }
</style>
</head>
<body>

<header>
  <div class="container">
    <h1 class="logo">AG Gallery - Ariel Godoy</h1>
    <nav>
      <ul>
        <li><a href="#portada">Portada</a></li>
        <li><a href="#biografia">Biografía</a></li> <!-- Cambiar el nombre de la sección -->
        <li><a href="#mi-obra">Mi Obra</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#exhibiciones">Exhibiciones</a></li>
        <li><a href="#actividades">Actividades</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="hero" id="portada">
  <video class="video-bg" autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="container hero-content">
    <h1>Bienvenidos a AG Gallery</h1>
    <p>Explora las obras de Ariel Godoy y sumérgete en el mundo del arte abstracto.</p>
    <a href="#mi-obra" class="btn">Ver mi obra</a>
  </div>
</section>

<section class="about" id="biografia"> <!-- Cambiar el ID de la sección -->
  <div class="container">
