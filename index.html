<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería de Arte</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
  }

  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Transparencia */
    z-index: 1000; /* Para estar sobre el contenido */
    padding: 10px 0;
    text-align: center;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
  }

  section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    scroll-snap-align: start;
  }

  .carousel {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }

  .carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .btn-whatsapp {
    position: absolute;
    bottom: 20px;
    right: 20px;
    background-color: #25d366; /* Verde de WhatsApp */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

</style>
</head>
<body>

<nav>
  <a href="#seccion1">Galería</a>
  <a href="#seccion2">Talleres</a>
</nav>

<main>
  <section id="seccion1">
    <div class="carousel">
      <img src="imagen1.jpg" alt="Imagen 1">
      <button class="btn-whatsapp" onclick="sendWhatsappMessage('+5491155920736', 'Quiero más información')">Contactar</button>
    </div>
  </section>
  
  <section id="seccion2">
    <div class="carousel">
      <img src="imagen2.jpg" alt="Imagen 2">
      <button class="btn-whatsapp" onclick="sendWhatsappMessage('+5491155920736', 'Quiero más información')">Contactar</button>
    </div>
  </section>
</main>

<script>
  function sendWhatsappMessage(number, message) {
    window.open('https://wa.me/' + number + '?text=' + encodeURIComponent(message));
  }
</script>

</body>
</html>
