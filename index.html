<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería de Arte</title>
<!-- Agregar enlaces a FontAwesome y jQuery -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif; /* Utilizar la fuente Open Sans */
  }

  body {
    background-color: #f5f5f5; /* Color de fondo */
  }

  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Transparencia */
    z-index: 1000; /* Para estar sobre el contenido */
    padding: 15px 0; /* Aumentar el padding */
    text-align: center;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 20px; /* Aumentar el tamaño de la fuente */
    font-weight: 600; /* Peso de la fuente */
  }

  .separator {
    margin: 0 10px;
    color: white;
    font-size: 20px;
  }

  section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    scroll-snap-align: start;
    position: relative;
  }

  .carousel {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }

  .carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    transition: opacity 1s ease-in-out; /* Transición de opacidad */
  }

  .btn-whatsapp {
    position: fixed;
    bottom: 20px;
    right: 20px; /* A la derecha */
    background-color: #25d366; /* Verde de WhatsApp */
    color: white;
    font-size: 24px; /* Tamaño de fuente */
    padding: 15px; /* Aumentar el padding */
    border: none;
    border-radius: 50%; /* Forma circular */
    cursor: pointer;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5); /* Sombra */
    width: 60px; /* Tamaño de ancho igual al de alto */
    height: 60px; /* Tamaño de alto */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .gallery-info {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: left;
    color: white;
    background-color: rgba(0, 0, 0, 0.5); /* Fondo negro con opacidad */
    padding: 20px;
    border-radius: 10px;
  }

  .gallery-info h2 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .gallery-info p {
    font-size: 18px;
    line-height: 1.5;
  }

  .gallery-info .btn-orange {
    background-color: orange;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    display: inline-block;
  }
</style>
</head>
<body>

<nav>
  <a href="#seccion1">Galería</a>
  <span class="separator">|</span>
  <a href="#seccion2">Talleres</a>
  <span class="separator">|</span>
  <i class="fas fa-shopping-cart"></i>
  <span class="separator">|</span>
  <i class="fas fa-user"></i>
</nav>

<main>
  <section id="seccion1">
    <div class="carousel">
      <img src="cuadro_1.jpg" alt="Imagen 1">
      <img src="cuadro_2.jpg" alt="Imagen 2">
      <div class="gallery-info">
        <h2>AG Gallery</h2>
        <p>Laboratorio de experiencias</p>
        <button class="btn-orange">Recorrer</button>
      </div>
    </div>
  </section>
  
  <section id="seccion2">
    <div class="carousel">
      <img src="taller_1.jpg" alt="Imagen 1">
      <img src="taller_2.jpg" alt="Imagen 2">
    </div>
  </section>
</main>

<button class="btn-whatsapp" onclick="sendWhatsappMessage('+5491155920736', 'Quiero más información')"> <i class="fab fa-whatsapp"></i> </button>

<script>
  function sendWhatsappMessage(number, message) {
    window.open('https://wa.me/' + number + '?text=' + encodeURIComponent(message));
  }

  // Función para cambiar las imágenes automáticamente cada 5 segundos
  $(document).ready(function(){
    $('.carousel').each(function() {
      var $imgs = $(this).find('img');
      $imgs.eq(0).show();
      var index = 0;
      setInterval(function() {
        $imgs.eq(index).fadeOut(1000);
        index = (index + 1) % $imgs.length;
        $imgs.eq(index).fadeIn(1000);
      }, 5000);
    });
  });
</script>

</body>
</html>
