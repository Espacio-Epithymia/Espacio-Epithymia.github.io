<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería de Arte</title>
<!-- Agrega enlaces a FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2; /* Color de fondo */
  }

  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Transparencia */
    z-index: 1000; /* Para estar sobre el contenido */
    padding: 10px 0;
    text-align: center;
  }

  nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
  }

  section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    scroll-snap-align: start;
  }

  .carousel {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }

  .carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .btn-whatsapp {
    position: fixed;
    bottom: 20px;
    left: 20px; /* Ubicación en la esquina inferior izquierda */
    background-color: #25d366; /* Verde de WhatsApp */
    color: white;
    padding: 15px; /* Tamaño aumentado */
    border: none;
    border-radius: 50%; /* Forma circular */
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
  }

  .btn-whatsapp i {
    font-size: 24px; /* Tamaño del ícono */
  }

</style>
</head>
<body>

<nav>
  <a href="#seccion1">Galería</a>
  <a href="#seccion2">Talleres</a>
</nav>

<main>
  <section id="seccion1">
    <div class="carousel">
      <img src="cuadro_1.jpg" alt="Imagen 1">
      <img src="cuadro_2.jpg" alt="Imagen 2">
    </div>
  </section>
  
  <section id="seccion2">
    <div class="carousel">
      <img src="taller_1.jpg" alt="Imagen 1">
      <img src="taller_2.jpg" alt="Imagen 2">
    </div>
  </section>
</main>

<button class="btn-whatsapp" onclick="sendWhatsappMessage('+5491155920736', 'Quiero más información')"> <i class="fab fa-whatsapp"></i> </button>

<script>
  function sendWhatsappMessage(number, message) {
    window.open('https://wa.me/' + number + '?text=' + encodeURIComponent(message));
  }

  // Automatización del cambio de imágenes en los carruseles
  document.querySelectorAll('.carousel').forEach(carousel => {
    let index = 0;
    const images = carousel.querySelectorAll('img');
    setInterval(() => {
      images[index].style.display = 'none';
      index = (index + 1) % images.length;
      images[index].style.display = 'block';
    }, 5000); // Cambiar cada 5 segundos
  });
</script>

</body>
</html>
